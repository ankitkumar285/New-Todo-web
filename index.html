<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo PWA</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" id="taskInput" placeholder="add new task">
        <input type="text" id="taskDescription" placeholder="Task description (optional)">
        <button id="addTaskBtn">Add Task</button>

        <!-- Filter Buttons -->
        <div class="filters">
            <button id="allTasksBtn" class="active">All Tasks</button>
            <button id="activeTasksBtn">Active Tasks</button>
            <button id="completedTasksBtn">Completed Tasks</button>
        </div>

        <!-- Task List -->
        <ul id="taskList"></ul>
    </div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>
</body>
</html>
